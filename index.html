<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Shuffer</title>
  <link rel="icon" type="img/png" href="./Shuffer.png">
</head>
<body>
  <div class="main">
    <div  class="additional">
      <p id="end"></p>
      <p id="alert1">Please enter your name!</p>
      <p id="alert2">This name is already taken! :)</p>
      <p id="result">Your color is <i id="answer">red</i></p>
    </div>

    <label for="nameIn">Name</label>
    <input id="nameIn" type="text" placeholder="Enter your name" autocomplete="off">

    <button onclick="submit()">Submit</button>
    <button onclick="ok(1)">Hide</button>
    <button onclick="ok(0)">Reset</button>
    <button onclick="finish()">Finish</button>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <script src="./script.js"></script>
</body>
</html>
